<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NEOM Digital Access Card</title>

<style>
    body, html {
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        direction: ltr;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff; /* خلفية الصفحة بيضاء */
    }

    .card {
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 1200px;
        background: #ffffff; /* خلفية البطاقة بيضاء */
        border: 10px solid #FFD700; /* حواف صفراء */
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 15px 50px rgba(0,0,0,0.35);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
    }

    /* شعار NEOM كبير جدًا */
    .logo img {
        width: 700px; /* عرض الشعار */
        height:auto; /* ارتفاع الشعار */
        margin-bottom: 70px;
        position: relative;
        z-index: 1;
    }

    /* صورة الموظف مربعة مع إطار أبيض */
    .photo {
        width: 280px;
        height: 280px;
        border-radius: 0; /* مربعة */
        margin: 0 auto 25px;
        object-fit: cover;
        border: 5px solid #ffffff; /* الإطار أبيض */
        position: relative;
        z-index: 1;
    }

    h2 {
        font-size: 32px;
        margin: 15px 0 8px;
        color: #333;
        position: relative;
        z-index: 1;
    }

    p {
        font-size: 18px;
        margin: 4px 0;
        color: #555;
        position: relative;
        z-index: 1;
    }

    .qr {
        margin-top: 25px;
        position: relative;
        z-index: 1;
    }

    .footer {
        font-size: 14px;
        color: #888;
        margin-top: 20px;
        position: relative;
        z-index: 1;
    }

    @media print {
        body { background: white; }
        .card { box-shadow: none; border: 10px solid #FFD700; }
    }

    @media (max-width: 900px) {
        .card { padding: 20px; }
        h2 { font-size: 24px; }
        p { font-size: 16px; }
        .photo { width: 180px; height: 180px; }
        .logo img { width: 350px; height: 35px; margin-bottom: 25px; }
    }
</style>
</head>

<body>

<div class="card">

    <!-- NEOM Logo -->
    <div class="logo">
        <img src="neom-logo.png" alt="NEOM Logo">
    </div>

    <!-- Employee Photo -->
    <img src="employee.png" alt="Employee Photo" class="photo">

    <!-- Employee Info -->
    <div>
        <h2>Abdullah Ahmed </h2>
        <p> Engineer</p>
        <p><strong>Employee ID:</strong> 027235</p>
    </div>

    <!-- QR Code -->
    <div class="qr">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ID:027235;Name:Abdullah Ahmed Alasmari" alt="QR Code">
    </div>

    <div class="footer">
        Official Digital Access Card
    </div>

</div>

</body>
</html>
